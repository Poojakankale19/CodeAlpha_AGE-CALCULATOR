<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator (Date & Time)</title>

<style>
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

@keyframes glow {
    0% { box-shadow:0 0 20px #7f5cff; }
    50% { box-shadow:0 0 40px #00f2fe; }
    100% { box-shadow:0 0 20px #7f5cff; }
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
}

.card{
    width:400px;
    padding:35px;
    border-radius:25px;
    text-align:center;
    color:#fff;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.25);
    animation:glow 3s infinite;
}

h2{font-size:30px;margin-bottom:6px;}
.subtitle{font-size:14px;opacity:.8;margin-bottom:25px;}

input,button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:20px;
    font-size:16px;
    margin-bottom:18px;
}

button{
    cursor:pointer;
    font-weight:bold;
    background:#fff;
}

#result{display:none;margin-top:20px;}

.age-row{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-top:12px;
}

.age-box{
    padding:16px;
    border-radius:18px;
    background:rgba(255,255,255,0.2);
}

.age-box span{
    font-size:26px;
    font-weight:bold;
    display:block;
}

.label{font-size:13px;opacity:.8;}
</style>
</head>

<body>

<div class="card">
    <h2>üìÖ Age Calculator</h2>
    <div class="subtitle">Exact Age Based on Date & Time</div>

    <input type="date" id="dob">
    <button onclick="startAge()">Calculate Age</button>

    <div id="result">
        <div style="font-size:18px;margin-bottom:10px;">
            ‚è≥ Your Age Right Now
        </div>

        <div class="age-row">
            <div class="age-box"><span id="y">0</span><div class="label">Years</div></div>
            <div class="age-box"><span id="mo">0</span><div class="label">Months</div></div>
            <div class="age-box"><span id="d">0</span><div class="label">Days</div></div>
        </div>

        <div class="age-row">
            <div class="age-box"><span id="h">0</span><div class="label">Hours</div></div>
            <div class="age-box"><span id="mi">0</span><div class="label">Minutes</div></div>
            <div class="age-box"><span id="s">0</span><div class="label">Seconds</div></div>
        </div>
    </div>
</div>

<script>
let timer, dob;

function startAge(){
    const dobVal = document.getElementById("dob").value;
    if(!dobVal) return alert("Please select Date of Birth");

    dob = new Date(dobVal);
    document.getElementById("result").style.display="block";

    if(timer) clearInterval(timer);
    updateAge();
    timer = setInterval(updateAge,1000);
}

function updateAge(){
    const now = new Date();
    let diff = now - dob;

    let sec = Math.floor(diff/1000);
    let min = Math.floor(sec/60);
    let hr  = Math.floor(min/60);
    let day = Math.floor(hr/24);

    let years = Math.floor(day/365);
    let months = Math.floor((day%365)/30);
    let days = (day%365)%30;

    document.getElementById("y").textContent  = years;
    document.getElementById("mo").textContent = months;
    document.getElementById("d").textContent  = days;
    document.getElementById("h").textContent  = hr%24;
    document.getElementById("mi").textContent = min%60;
    document.getElementById("s").textContent  = sec%60;
}
</script>

</body>
</html>
